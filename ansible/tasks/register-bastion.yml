- name: Get EC2 Bastion instance
  hosts: localhost
  tasks:
    - name: Register instance
      ec2_instance_info:
        region: us-east-1
        filters:
          "tag:Name": "DW Bastion"
          "instance-state-name": "running"
          "key-name": "dw-us-east-1"
      register: bastion

    - name: Add instances to bastion group
      add_host:
        hostname: "{{ item.public_ip_address }}"
        groupname: bastion
      loop: "{{ bastion.instances }}"
